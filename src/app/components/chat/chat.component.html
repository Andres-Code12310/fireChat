<h1>chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">

    <!--Se traen y se muestran los mensajes de la base de datos-->
    <div class="text-right" *ngFor="let firechat of _cs.chats">
        <span class="badge badge-primary ">Andres</span><br>
        <!--Se muestran los mensajes -->
        {{firechat.mensaje}}
        
    </div>
   
</div>
<input type="text"class="form-control" name="mensaje"
[(ngModel)]="mensaje"
(keyup.enter)="enviar_mensaje()"
placeholder="Enviar Mensaje">
